{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

    <div class="col"></div>
    <div class="col-6">
        <h1>Seja bem vindo</h1>
    </div>
    <div col-sm>
        {% if user.is_authenticated %}
            <p>Ol√° {{ user.username }}</p>
